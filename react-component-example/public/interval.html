<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <button type="button" onClick="clearInterval(timer)">중지</button>
    <button type="button" onClick="timerStart()">시작</button>
    <script>
        let timer;
        let timerStart = ()=>{
            timer = window.setInterval(()=> {
                result.innerHTML = new Date();
            },10)};
    </script>
</body>
</html>
